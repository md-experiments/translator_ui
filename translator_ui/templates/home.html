    <form action="/transition_google_english" method="POST">
        <div class="input-group rounded" >
          <span class = "input-group-text" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>
          </span>
          <input type="search" class="form-control rounded" name="query" placeholder="Search Google" aria-label="Search" 
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon"  action="/transition_google" method = "POST">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </span>
        </div>
      </form>
      {% if page_config.show_results %}
      <h1>{{page_config.text}}</h1>
      <h1>{{page_config.translated_text}}</h1>
      <h1>{{page_config.translit_text}}</h1> 
      <audio controls>
        <source src="/static/speaker/{{ page_config.file_name }}" type="audio/mpeg">
      </audio>
        {% for img in page_config.images %}
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
            <img src="{{ img }}">
            </div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
      <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/271157_2200-1200x628.jpg">
